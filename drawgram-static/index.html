<!DOCTYPE html>
<html lang="en">
<head>
    <title>DrawGram</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />

    <!-- Telegram Bot library -->
    <script src="https://telegram.org/js/games.js"></script>

    <!-- Stylesheet -->
    <link href="css/main.css" rel="stylesheet">

    <!-- Main script -->
    <script src="js/main.js" defer></script>
</head>

<body>
  <h1 id="submitted">Submitted</h1>
  <canvas id="paintarea"></canvas>
  <div id="buttonbar">
    <input type="color" class="button" id="color">
    <input type="image" class="button" src="img/small_dot.png" id="small-dot">
    <input type="image" class="button" src="img/medium_dot.png" id="medium-dot">
    <input type="image" class="button" src="img/large_dot.png" id="large-dot">
    <input type="image" class="button" src="img/check.png" id="submit">
  </div>
</body>

</html>
